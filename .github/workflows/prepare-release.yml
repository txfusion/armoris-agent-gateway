name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump armoris-agent-buyer version
        working-directory: armoris-agent-buyer
        run: npm version ${{ inputs.bump }} --no-git-tag-version

      - name: Bump n8n-nodes-armoris-buyer version
        working-directory: n8n-nodes-armoris-buyer
        run: |
          npm version ${{ inputs.bump }} --no-git-tag-version
          # Keep the armoris-agent-buyer dependency in sync with the new version
          NEW_VERSION=$(node -e "console.log(require('../armoris-agent-buyer/package.json').version)")
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.dependencies['armoris-agent-buyer'] = '^' + '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 4) + '\n');
          "

      - name: Read new version
        id: version
        working-directory: armoris-agent-buyer
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: release/v${{ steps.version.outputs.VERSION }}
          commit-message: "chore: bump version to v${{ steps.version.outputs.VERSION }}"
          title: "release: v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Release v${{ steps.version.outputs.VERSION }}

            This PR bumps both packages to version `${{ steps.version.outputs.VERSION }}`.

            **After merging**, the publish workflow will automatically:
            - Create a GitHub Release with `.tgz` assets
            - Publish both packages to npm

            ### Checklist
            - [ ] Changelog reviewed
            - [ ] Version bump is correct (${{ inputs.bump }})
          labels: release
          delete-branch: true
